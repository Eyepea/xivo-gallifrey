[general]
static=yes
writeprotect=yes
country=fr

[globals]

[default]
include = from-sip

[from-sip]
include = local-extensions
include = to-extern

exten = h,1,Hangup()
exten = t,1,Hangup()
exten = i,1,Playback(fr/extra/user-invalid)

[to-extern]
exten = _X.,1,Macro(superout)
exten = _X.,n,Hangup()

exten = t,1,Hangup()
exten = h,1,Hangup()
exten = i,1,Playback(fr/extra/user-invalid)

[local-extensions]
include = features
include = hints

switch = Realtime/local-extensions@extensions

exten = h,1,Hangup()
exten = t,1,Hangup()
exten = i,1,Playback(fr/extra/user-invalid)

[hints]
#exec /usr/share/asterisk/bin/hints

[from-extern]
switch = Realtime/did-extensions@extensions

exten = h,1,Hangup()
exten = t,1,Hangup()

#include macro_extensions.conf
