class "phone-mac-address-prefix" {
    match substring(hardware, 0, 4);
}

# Polycom
subclass "phone-mac-address-prefix" 1:00:04:f2 {
    log(concat("[", binary-to-ascii(16,8,":",hardware), "] ", "BOOT Polycom PREFIX 1:00:04:f2"));
    option tftp-server-name "tftp://xivo_ip/Polycom";
}

