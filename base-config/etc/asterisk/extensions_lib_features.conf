[macro-agentstaticlogin]
exten = s,1,Gosub(xivo-chk_feature_access,s,1)
exten = s,n,Set(XIVO_SRCNUM=${CALLERID(num)})
exten = s,n,Set(XIVO_CONTEXT=${MACRO_CONTEXT})
