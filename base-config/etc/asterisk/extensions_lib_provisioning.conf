[xivo-initconfig]
exten = _XXXXXX,1,Noop(Initialisation ...)
exten = _XXXXXX,n,Set(LANGUAGE()=fr)
exten = _XXXXXX,n,Set(XIVO_CHANTECH=${CUT(CHANNEL,/,1)})
exten = _XXXXXX,n,GosubIf($["${XIVO_CHANTECH}" = "SIP"]?sipconfig,1)
exten = _XXXXXX,n,Hangup()

exten = sipconfig,1,AGI(agi://127.0.0.1/initconfig,${SIP_HEADER(Contact)},${EXTEN},${SIP_HEADER(User-Agent)})
exten = sipconfig,n,Macro(pickup,0)
exten = sipconfig,n,PlayBack(auth-thankyou)
exten = sipconfig,n,Return()
