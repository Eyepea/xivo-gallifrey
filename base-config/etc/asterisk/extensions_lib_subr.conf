[macro-set_if_null]
exten = s,1,GotoIf(${${ARG1}}?exit)
exten = s,n,Set(${ARG1}=${ARG2})
exten = s,n(exit),MacroExit()

[xivo-ring_type_set]
exten = s,1,GotoIf(${XIVO_RINGTYPE_ALREADY_SET}?exit)
exten = s,n,AGI(agi://127.0.0.1/getring)
exten = s,n,GotoIf(${XIVO_RINGTYPE}?:exit)
exten = s,n,SIPAddHeader("Alert-Info:<http://www.proformatique.com>\;info=${XIVO_RINGTYPE}")
exten = s,n,Set(XIVO_RINGTYPE_ALREADY_SET=1)
exten = s,n(exit),Return()

[xivo-pause_agent]
exten = s,1,GotoIf(${OUTCALL_PAUSE_AGENTS}?:exit)
exten = s,n,GotoIf(${AGENT_INTERFACE}?exit)
exten = s,n,GotoIf(${AGENTBYCALLERID_${XIVO_SRCNUM}}?:exit)
exten = s,n,Set(AGENT_INTERFACE=Agent/${AGENTBYCALLERID_${XIVO_SRCNUM}})
exten = s,n,PauseQueueMember(|${AGENT_INTERFACE})
exten = s,n(exit),Return()
