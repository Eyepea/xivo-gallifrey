[macro-set_if_null]
exten = s,1,GotoIf(${${ARG1}}?exit)
exten = s,n,Set(${ARG1}=${ARG2})
exten = s,n(exit),MacroExit()

[macro-pickup]
exten = s,1,GotoIf(${XIVO_PICKEDUP}?dontpickup)
exten = s,n,GotoIf(${ARG1}?pickup)
exten = s,n,Set(ARG1=${XIVO_OPT_PICKUPWAIT})
exten = s,n(pickup),Answer()
exten = s,n,Wait(${ARG1})
exten = s,n,Set(XIVO_PICKEDUP=1)
exten = s,n(dontpickup),MacroExit()

[xivo-ring_type_set]
exten = s,1,GotoIf(${XIVO_RINGTYPE_ALREADY_SET}?exit)
exten = s,n,AGI(agi://127.0.0.1/getring)
exten = s,n,GotoIf(${XIVO_RINGTYPE}?:exit)
exten = s,n,SIPAddHeader("Alert-Info:<http://www.proformatique.com>\;info=${XIVO_RINGTYPE}")
exten = s,n,Set(XIVO_RINGTYPE_ALREADY_SET=1)
exten = s,n(exit),Return()

[xivo-pause_agent]
exten = s,1,GotoIf(${OUTCALL_PAUSE_AGENTS}?:exit)
exten = s,n,GotoIf(${AGENT_INTERFACE}?exit)
exten = s,n,GotoIf(${AGENTBYCALLERID_${XIVO_SRCNUM}}?:exit)
exten = s,n,Set(AGENT_INTERFACE=Agent/${AGENTBYCALLERID_${XIVO_SRCNUM}})
exten = s,n,PauseQueueMember(|${AGENT_INTERFACE})
exten = s,n(exit),Return()

[xivo-txfax]
exten = s,1,TxFax(${FAXDIR}/${FAXID}.tif|caller|debug)

exten = h,1,UserEvent(_txfax|XIVO_FAXSTATUS: ${FAXID}|${PHASEESTATUS}|${REMOTESTATIONID})

[macro-forward]
exten = s,1,Set(XIVO_FWD_ACTION=${ARG1})
exten = s,n,GotoIf(${XIVO_FWD_ACTION}?:error,1)
exten = s,n,Set(XIVO_FWD_ACTIONARG1=${ARG2})
exten = s,n,Set(XIVO_FWD_ACTIONARG2=${ARG3})
exten = s,n,Goto(${XIVO_FWD_ACTION},1)

exten = none,1,MacroExit()

exten = endcall:busy,1,Busy()

exten = endcall:congestion,1,Congestion()

exten = endcall:hangup,1,Hangup()

exten = user,1,Macro(user_by_id,${XIVO_FWD_ACTIONARG1})

exten = group,1,Macro(group_by_id,${XIVO_FWD_ACTIONARG1})

exten = queue,1,Macro(queue_by_id,${XIVO_FWD_ACTIONARG1})

exten = meetme,1,Macro(meetme_by_id,${XIVO_FWD_ACTIONARG1})

exten = voicemail,1,Macro(vmbox_leavemsg,${XIVO_FWD_ACTIONARG1})

exten = schedule,1,AGI(agi://127.0.0.1/schedule,${XIVO_FWD_ACTIONARG1})
exten = schedule,n,GotoIfTime(${XIVO_SCHEDULE_TIMERANGE}?inschedule)
exten = schedule,n(outschedule),Set(XIVO_FWD_ACTION=${XIVO_FWD_SCHEDULE_OUTSCHEDULE_ACTION})
exten = schedule,n,GotoIf(${XIVO_FWD_ACTION}?:error,1)
exten = schedule,n,Set(XIVO_FWD_ACTIONARG1=${XIVO_FWD_SCHEDULE_OUTSCHEDULE_ACTIONARG1})
exten = schedule,n,Set(XIVO_FWD_ACTIONARG2=${XIVO_FWD_SCHEDULE_OUTSCHEDULE_ACTIONARG2})
exten = schedule,n,Goto(${XIVO_FWD_ACTION},1)
exten = schedule,n(inschedule),Set(XIVO_FWD_ACTION=${XIVO_FWD_SCHEDULE_INSCHEDULE_ACTION})
exten = schedule,n,GotoIf(${XIVO_FWD_ACTION}?:error,1)
exten = schedule,n,Set(XIVO_FWD_ACTIONARG1=${XIVO_FWD_SCHEDULE_INSCHEDULE_ACTIONARG1})
exten = schedule,n,Set(XIVO_FWD_ACTIONARG2=${XIVO_FWD_SCHEDULE_INSCHEDULE_ACTIONARG2})
exten = schedule,n,Goto(${XIVO_FWD_ACTION},1)

; TODO: implement.
exten = voicemenu,1,NoOp(Not implemented yet)

exten = application:callbackdisa,1,AGI(agi://127.0.0.1/callback,${XIVO_FWD_ACTIONARG1},${XIVO_FWD_ACTIONARG2})
exten = application:callbackdisa,n,Hangup()

exten = application:disa,1,Macro(pickup,0)
exten = application:disa,n,DISA(${XIVO_FWD_ACTIONARG1},${XIVO_FWD_ACTIONARG2})
exten = application:disa,n,Hangup()

exten = application:directory,1,Macro(pickup,0)
exten = application:directory,n,Directory(${XIVO_FWD_ACTIONARG1})
exten = application:directory,n,Hangup()

exten = application:faxtomail,1,Macro(pickup,0)
exten = application:faxtomail,n,Set(XIVO_FAXFILE=/var/spool/asterisk/fax/${XIVO_SRCNUM}-${EPOCH}.tif)
exten = application:faxtomail,n,Set(XIVO_FAXTOMAIL=1)
exten = application:faxtomail,n,Set(XIVO_FAXEMAIL=${XIVO_FWD_ACTIONARG1})
exten = application:faxtomail,n,RxFax(${XIVO_FAXFILE})
exten = application:faxtomail,n,Hangup()

exten = application:voicemailmain,1,Macro(pickup,0)
exten = application:voicemailmain,n,VoiceMailMain(@${XIVO_FWD_ACTIONARG1})
exten = application:voicemailmain,n,Hangup()

exten = sound,1,Macro(pickup,0)
exten = sound,n,Playback(${XIVO_FWD_ACTIONARG1})
exten = sound,n,Hangup()

; The string substitution done by STRSUBST() on the next line replaces ';' with '|'
exten = custom,1,Exec(${STRSUBST(${XIVO_FWD_ACTIONARG1},\\073,\\174)})
exten = custom,n,Hangup()

exten = extension,1,Goto(${XIVO_FWD_USER_UNC_ACTIONARG2},${XIVO_FWD_USER_UNC_ACTIONARG1},1)

exten = error,1,NoOp(Redirection handling failed, this is a bug)
exten = error,n,Hangup()
