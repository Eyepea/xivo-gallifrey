; params:
;  1 destination user ID
;  2 dial timeout
[macro-user]
exten = s,1,Set(XIVO_DSTID=${ARG1})
exten = s,n,Macro(set_if_null,XIVO_SRCNUM,${CALLERID(num)})
exten = s,n,Macro(set_if_null,XIVO_DSTNUM,${MACRO_EXTEN})
exten = s,n,Macro(set_if_null,XIVO_CONTEXT,${MACRO_CONTEXT})
exten = s,n,Macro(set_if_null,XIVO_CALLORIGIN,intern)
exten = s,n,Macro(ring_type_set)
exten = s,n,AGI(agi://${XIVO_AGID_IP}/incoming_user_set_features)
exten = s,n,Set(XIVO_RINGSECONDS=${IF("${ARG2}"?${ARG2}:${XIVO_RINGSECONDS})})

; XXX Race condition when checking the number of simultaneous calls.
exten = s,n,Set(GROUP()=${XIVO_DSTID})
exten = s,n,Macro(user_rights_check)
exten = s,n,Macro(pause_agent)

; These are know cases when data can't be fax data, so avoid trying
; fax detection.
exten = s,n,GotoIf($["${XIVO_CALLORIGIN}" != "extern"]?check_callfilter)
exten = s,n,GotoIf(${BLINDTRANSFER}?check_callfilter)
exten = s,n,GotoIf(${XIVO_OPT_FAXDETECT}?:check_callfilter)

; Give Zaptel a chance to detect an incoming fax.
; XXX If you know a better way, please show yourself.
exten = s,n,Macro(pickup,5)

exten = s,n(check_callfilter),GotoIf(${XIVO_CALLFILTER_BYPASS}?bypass_callfilter)
exten = s,n,GotoIf(${XIVO_CALLFILTER}?:bypass_callfilter)
exten = s,n,Macro(user_callfilter)
exten = s,n(bypass_callfilter),GotoIf(${XIVO_INTERFACE}?:error,1)
exten = s,n,Gotoif(${XIVO_CALLRECORDFILE}?:$[${PRIORITY} + 2])
exten = s,n,MixMonitor(${XIVO_CALLRECORDFILE})
exten = s,n,GotoIf(${XIVO_ENABLEDND}?DND,1)
exten = s,n,GotoIf(${XIVO_ENABLEUNC}?UNC,1)
exten = s,n,GotoIf($[${GROUP_COUNT(${XIVO_DSTID})} > ${XIVO_SIMULTCALLS}]?BUSY,1)
exten = s,n,AGI(agi://${XIVO_CTI_IP}:${XIVO_CTI_PORT}/xivo_push)
exten = s,n,GotoIf($["${XIVO_AIMSTATUS}" = ""]?dial)
exten = s,n,GotoIf($[${XIVO_AIMSTATUS} = 1]?BUSY,1)
exten = s,n,GotoIf($[${XIVO_AIMSTATUS} > 1]?CHANUNAVAIL,1)
exten = s,n(dial),Dial(${XIVO_INTERFACE},${XIVO_RINGSECONDS},${XIVO_CALLOPTIONS})
exten = s,n,GotoIf(${XIVO_FROMQUEUE}?:${DIALSTATUS},1)
exten = s,n,Macro(forward,endcall:busy,0)
exten = s,n,MacroExit()

; TODO: is directly forwarding to the voicemail the right behaviour ?
exten = DND,1,Goto(user_voicemail,1)

exten = UNC,1,Set(XIVO_FWD_TYPE=USER_UNC)
exten = UNC,n,Goto(user_forward_voicemail,1)

exten = ANSWER,1,Hangup()

exten = CANCEL,1,Hangup()

exten = DONTCALL,1,Macro(pickup,0)
exten = DONTCALL,n,Playback(vm-nonumber)
exten = DONTCALL,n,Hangup()

exten = TORTURE,1,Macro(pickup,0)
exten = TORTURE,n,Playback(tt-weasels)
exten = TORTURE,n,Hangup()

exten = BUSY,1,Set(XIVO_FWD_TYPE=USER_BUSY)
exten = BUSY,n,Set(XIVO_VMOPTIONS=b)
exten = BUSY,n,Goto(user_forward_voicemail,1)

exten = NOANSWER,1,Set(XIVO_FWD_TYPE=USER_NOANSWER)
exten = NOANSWER,n,Goto(user_forward_voicemail,1)

exten = CONGESTION,1,Set(XIVO_FWD_TYPE=USER_CONGESTION)
exten = CONGESTION,n,Goto(user_forward_voicemail,1)

exten = CHANUNAVAIL,1,Set(XIVO_FWD_TYPE=USER_UNAVAIL)
exten = CHANUNAVAIL,n,Goto(user_forward_voicemail,1)

exten = user_forward_voicemail,1,GotoIf(${XIVO_FWD_${XIVO_FWD_TYPE}_ISDA}?skipmessage)
exten = user_forward_voicemail,n,Macro(pickup,0)
exten = user_forward_voicemail,n,Playback(find-user)
exten = user_forward_voicemail,n(skipmessage),Macro(forward,${XIVO_FWD_${XIVO_FWD_TYPE}_ACTION},${XIVO_FWD_${XIVO_FWD_TYPE}_ACTIONARG1},${XIVO_FWD_${XIVO_FWD_TYPE}_ACTIONARG2})
exten = user_forward_voicemail,n,Goto(user_voicemail,1)

exten = user_voicemail,1,GotoIf(${XIVO_ENABLEVOICEMAIL}?:unreachable)
exten = user_voicemail,n,MailboxExists(${XIVO_MAILBOX}@${XIVO_MAILBOX_CONTEXT})
exten = user_voicemail,n,GotoIf($["${VMBOXEXISTSSTATUS}" = "SUCCESS"]?:unreachable)
exten = user_voicemail,n,GotoIf($["${XIVO_VMOPTIONS}" = "b"]?voicemail)
exten = user_voicemail,n,Set(XIVO_VMOPTIONS=u)
exten = user_voicemail,n(voicemail),Voicemail(${XIVO_MAILBOX}@${XIVO_MAILBOX_CONTEXT},${XIVO_VMOPTIONS})
exten = user_voicemail,n,Goto(end)
exten = user_voicemail,n(unreachable),Macro(pickup,0)
exten = user_voicemail,n,Playback(user-unreachable)
exten = user_voicemail,n(end),Hangup()

exten = error,1,NoOp(Unable to get user info, this is a bug)
exten = error,n,Hangup

exten = h,1,Macro(hangup)

exten = a,1,Wait(1)
exten = a,n,VoiceMailMain(${XIVO_MAILBOX}@${XIVO_MAILBOX_CONTEXT})

; Parallel dialplan paths used when a boss-secretary filter is enabled.
; This macro hangs up the call when finished, and thus doesn't return to the
; upper dialplan path.
;
; The XIVO_BSFILTER_BYPASS variable is set to allow secretaries to transfer
; calls to their bosses.
;
; XXX This gives secretary the possibility to bypass any control of any kind
; at this moment. Future implementations will assert the secretary is
; associated to the boss she's forwarding to.
;
; TODO: rewrite this.
[macro-user_callfilter]
exten = s,1,GotoIf(${XIVO_BSFILTER_MODE}?:error,1)
exten = s,n,Set(XIVO_BSFILTER_BYPASS=1)
exten = s,n,Goto(${XIVO_BSFILTER_MODE},1)

exten = bossfirst-simult,1,Dial(${XIVO_BSFILTER_BOSS_INTERFACE},${XIVO_BSFILTER_BOSS_TIMEOUT})
exten = bossfirst-simult,n,Goto(secretary-simult,1)

exten = secretary-simult,1,Dial(${XIVO_BSFILTER_INTERFACE},${XIVO_BSFILTER_TIMEOUT})
exten = secretary-simult,n,Goto(rna,1)

exten = all,1,Dial(${XIVO_BSFILTER_BOSS_INTERFACE}&${XIVO_BSFILTER_INTERFACE},${XIVO_BSFILTER_TIMEOUT})
exten = all,n,Goto(rna,1)

exten = bossfirst-serial,1,Dial(${XIVO_BSFILTER_BOSS_INTERFACE},${XIVO_BSFILTER_BOSS_TIMEOUT})
exten = bossfirst-serial,n,Goto(secretary-serial,1)

exten = secretary-serial,1,Set(i=0)
exten = secretary-serial,n,While(${XIVO_BSFILTER_SECRETARY${i}_INTERFACE})
exten = secretary-serial,n,Dial(${XIVO_BSFILTER_SECRETARY${i}_INTERFACE},${XIVO_BSFILTER_SECRETARY${i}_TIMEOUT})
exten = secretary-serial,n,Set(i=$[${i} + 1])
exten = secretary-serial,n,EndWhile
exten = secretary-serial,n,Goto(rna,1)

exten = rna,1,NoOp(Nobody answered)
exten = rna,n,Macro(forward,${XIVO_BSFILTER_FWD_TYPERNA},${XIVO_BSFILTER_FWD_TYPEVAL1RNA},${XIVO_BSFILTER_FWD_TYPEVAL2RNA})
exten = rna,n,Hangup

exten = error,1,NoOp(Invalid boss-secretary mode, this is a bug)
exten = error,n,Hangup

[macro-user_rights_check]
exten = s,1,AGI(agi://${XIVO_AGID_IP}/user_set_call_rights)
exten = s,n,GotoIf(${XIVO_AUTHORIZATION}?:error,1)
exten = s,n,GotoIf($["${XIVO_AUTHORIZATION}" = "ALLOW"]?allow,1)
exten = s,n,GotoIf(${XIVO_PASSWORD}?check_password,1:deny,1)

exten = error,1,NoOp(Right checking failed, this is a bug)
exten = error,n,Goto(allow,1)

exten = check_password,1,Authenticate(${XIVO_PASSWORD})
exten = check_password,n,Goto(allow,1)

exten = allow,1,NoOp(User allowed to make call)
exten = allow,n,MacroExit()

exten = deny,1,NoOp(User not allowed to make call)
exten = deny,n,Macro(pickup,0)
exten = deny,n,Playback(noright)
exten = deny,n,Hangup()

