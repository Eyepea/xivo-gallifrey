[macro-hangup]
exten = s,1,GotoIf(${AGENT_INTERFACE}?:checkfax)
exten = s,n,UnpauseQueueMember(|${AGENT_INTERFACE})
exten = s,n(checkfax),GotoIf(${XIVO_FAXTOMAIL}?:hangup)
exten = s,n,DeadAGI(agi://127.0.0.1/faxtomail,${XIVO_FAXFILE},${XIVO_FAXEMAIL})
exten = s,n(hangup),Hangup()
