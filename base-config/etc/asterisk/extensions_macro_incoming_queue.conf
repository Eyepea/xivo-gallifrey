[macro-incoming_queue]
exten = s,1,Set(REAL_SRCNUM=${CALLERID(num)})
exten = s,n,Set(REAL_DSTNUM=${MACRO_EXTEN})
exten = s,n,Set(REAL_CONTEXT=${MACRO_CONTEXT})
exten = s,n,Set(__REAL_FROMQUEUE=1)
exten = s,n,Macro(incoming_queue_start)
exten = s,n,Macro(incoming_queue_call)
exten = s,n,Macro(incoming_queue_end)

[macro-incoming_queue_start]
exten = s,1,AGI(agi://127.0.0.1/incoming_queue_set_features)
exten = s,n,NoOp(${XIVO_QUEUEOPTIONS})
exten = s,n,NoOp(${XIVO_QUEUEURL})
exten = s,n,NoOp(${XIVO_QUEUEANNOUNCEOVERRIDE})
exten = s,n,NoOp(${XIVO_QUEUETIMEOUT})
exten = s,n,Macro(pause_agent)

[macro-incoming_queue_call]
exten = s,1,Macro(pickup,0)
exten = s,n,Queue(${XIVO_QUEUENAME},${XIVO_QUEUEOPTIONS}tT,${XIVO_QUEUEURL},${XIVO_QUEUEANNOUNCEOVERRIDE},${XIVO_QUEUETIMEOUT})
exten = s,n,NoOp(QUEUESTATUS=${QUEUESTATUS})

exten = h,1,Macro(hangup)

[macro-incoming_queue_end]
exten = s,1,Goto(${QUEUESTATUS},1)

exten = TIMEOUT,1,Macro(incoming_queue_forward,RNA)

exten = FULL,1,Macro(incoming_queue_forward,CONGESTION)

exten = JOINEMPTY,1,Macro(incoming_queue_forward,UNAVAIL)

exten = LEAVEEMPTY,1,Macro(incoming_queue_forward,UNAVAIL)

exten = JOINUNAVAIL,1,Macro(incoming_queue_forward,UNAVAIL)

exten = LEAVEUNAVAIL,1,Macro(incoming_queue_forward,UNAVAIL)

[macro-incoming_queue_forward]
exten = s,1,Macro(forward,${XIVO_FWD_TYPE${ARG1}},${XIVO_FWD_TYPEVAL1${ARG1}},${XIVO_FWD_TYPEVAL2${ARG1}})
