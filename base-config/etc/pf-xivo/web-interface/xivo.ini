[general]
datastorage = "sqlite:/var/lib/pf-xivo-web-interface/sqlite/xivo.db"

[locale]
language = fr
territory = FR
charset = UTF-8

[session]
name = _eid
time = 7200
path = /
max_per_user = 1

[error]
level = 2047
report_type = 1
report_mode = 1
report_func = 1
email = xivo-webinterface-error@proformatique.com
file = /var/log/pf-xivo-web-interface/error.log

[service]
ipbx = true
monitoring = true

[template]
script_path = /usr/share/pf-xivo-web-interface/www
application_path = /usr/share/pf-xivo-web-interface/application/www
www.tpl_path = /usr/share/pf-xivo-web-interface/tpl/www
json.tpl_path = /usr/share/pf-xivo-web-interface/tpl/json
ui.tpl_path = /usr/share/pf-xivo-web-interface/tpl/ui
