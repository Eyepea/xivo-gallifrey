<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/SPA5X5G-SIP" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/SPA5X5G-SIP http://www.sipura.net/xsd/SPA5X5G-SIP/SPA5X5G-SIP-7-4-4.xsd">

  <!-- System Configuration -->

  <SPCP_Auto-detect ua="na">No</SPCP_Auto-detect>

  <!-- Optional Network Configuration -->

  <HostName ua="rw">cisco-spa508G</HostName>
  <Primary_NTP_Server ua="na">#XIVO_NET4_IP#</Primary_NTP_Server>

  <!-- VLAN Settings -->

  <Enable_VLAN ua="rw">#XIVO_HAS_VOIP_VLAN_yn#</Enable_VLAN>
  <VLAN_ID ua="rw">#XIVO_VOIP_VLAN_ID#</VLAN_ID>

  <!-- Configuration Profile -->

  <Profile_Rule ua="na">/Cisco/spa50XG.cfg</Profile_Rule>
  <Profile_Rule_B ua="na">/Cisco/spa$PSN.cfg</Profile_Rule_B>
  <Profile_Rule_C ua="na">/Cisco/spa$PSN-$MA.cfg</Profile_Rule_C>
  
  <!-- Firmware Upgrade -->

  <Upgrade_Rule ua="na">($SWVER lt 7.4.4)? /Cisco/firmware/spa5x5-7-4-4.bin</Upgrade_Rule>

  <!-- #### LINE 1 #### -->

  <!-- Proxy and Registration: L1 -->

  <Proxy_1_ ua="na">#XIVO_NET4_IP#</Proxy_1_>
  <Outbound_Proxy_1_ ua="na">#XIVO_NET4_IP#</Outbound_Proxy_1_>
  <!-- Use_Outbound_Proxy_1_ defaults to no... -->

  <!-- Subscriber Information -->

  <User_ID_1_ ua="na">guest</User_ID_1_>
  <Password_1_ ua="na">guest</Password_1_>

  <!-- Audio Configuration -->

  <Preferred_Codec_1_ ua="na">G711a</Preferred_Codec_1_> <!-- options: G711u/G711a/G726-16/G726-24/G726-32/G726-40/G729a/G722 -->
  <DTMF_Tx_Method_1_ ua="na">INFO</DTMF_Tx_Method_1_> <!-- options: InBand/AVT/INFO/Auto/InBand+INFO/AVT+INFO -->

  <!-- Dial Plan -->

  <Dial_Plan_1_ ua="na">([x*#].)</Dial_Plan_1_>

</flat-profile>
