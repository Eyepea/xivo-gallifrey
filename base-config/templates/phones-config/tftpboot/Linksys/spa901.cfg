<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/SPA901" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/SPA901 http://www.sipura.net/xsd/SPA901/SPA901-5-1-5.xsd">

<!-- System Configuration -->

<User_Password ua="rw">adminpass</User_Password>

<!-- Optional Network Configuration -->

<HostName ua="rw">linksys-spa901</HostName>
<Primary_NTP_Server ua="na">#XIVO_NET4_IP#</Primary_NTP_Server>

<!-- VLAN Settings -->

<Enable_VLAN ua="rw">#XIVO_HAS_VOIP_VLAN_yn#</Enable_VLAN>
<VLAN_ID ua="rw">#XIVO_VOIP_VLAN_ID#</VLAN_ID>

<!-- Configuration Profile -->

<Profile_Rule ua="na">/Linksys/spa9X1.cfg</Profile_Rule>
<Profile_Rule_B ua="na">/Linksys/spa$PSN.cfg</Profile_Rule_B>
<Profile_Rule_C ua="na">/Linksys/spa$PSN-$MA.cfg</Profile_Rule_C>

<!-- Firmware Upgrade -->

<Upgrade_Rule ua="rw">(!5.1.5)?$F/spa901-5-1-5.bin</Upgrade_Rule>

<!-- Call Progress Tones -->

<Second_Dial_Tone ua="na">420@-19,520@-19;10(*/0/1+2)</Second_Dial_Tone>

<!-- Vertical Service Activation Codes -->

<Speed_Dial_Act_Code ua="na"></Speed_Dial_Act_Code>

<!-- #### LINE 1 #### -->

<!-- Proxy and Registration: L1 -->

<Proxy_1_ ua="na">#XIVO_NET4_IP#</Proxy_1_>
<Outbound_Proxy_1_ ua="na">#XIVO_NET4_IP#</Outbound_Proxy_1_>

</flat-profile>
