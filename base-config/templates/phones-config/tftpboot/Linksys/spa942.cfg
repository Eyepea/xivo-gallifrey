<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/SPA942" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/SPA942 http://www.sipura.net/xsd/SPA942/SPA942-6-1-5-a.xsd">

<!-- Optional Network Configuration -->

<HostName ua="rw">linksys-spa942</HostName>
<Primary_NTP_Server ua="na">#XIVO_NET4_IP#</Primary_NTP_Server>

<!-- VLAN Settings -->

<Enable_VLAN ua="rw">#XIVO_HAS_VOIP_VLAN_yn#</Enable_VLAN>
<VLAN_ID ua="rw">#XIVO_VOIP_VLAN_ID#</VLAN_ID>

<!-- Configuration Profile -->

<Profile_Rule ua="na">/spa9X2.cfg</Profile_Rule>
<Profile_Rule_B ua="na">/spa$PSN.cfg</Profile_Rule_B>
<Profile_Rule_C ua="na">/Linksys/spa$PSN-$MA.cfg</Profile_Rule_C>

<!-- Firmware Upgrade -->

<Upgrade_Enable ua="na">Yes</Upgrade_Enable>
<Upgrade_Rule ua="rw">($SWVER lt 5.2.8)? $F/spa942-5-2-8.bin | $F/spa942-6-1-5a.bin</Upgrade_Rule>

<!-- General -->

<BMP_Picture_Download_URL ua="na">tftp://#XIVO_NET4_IP#/Linksys/xivo.bmp</BMP_Picture_Download_URL>

<!-- Miscellaneous -->

<Dictionary_Server_Script ua="na">serv=tftp://#XIVO_NET4_IP#/Linksys/language/spa9X2/;d0=English;x0=enS_US.xml;d1=French;x1=frS_FR.xml</Dictionary_Server_Script>

<!-- #### LINE 1 #### -->

<!-- Proxy and Registration: L1 -->

<Proxy_1_ ua="na">#XIVO_NET4_IP#</Proxy_1_>
<Outbound_Proxy_1_ ua="na">#XIVO_NET4_IP#</Outbound_Proxy_1_>

<!-- #### LINE 2 #### -->

<!-- Proxy and Registration: L2 -->

<Proxy_2_ ua="na">#XIVO_NET4_IP#</Proxy_2_>
<Outbound_Proxy_2_ ua="na">#XIVO_NET4_IP#</Outbound_Proxy_2_>

<!-- #### LINE 3 #### -->

<!-- Proxy and Registration: L3 -->

<Proxy_3_ ua="na">#XIVO_NET4_IP#</Proxy_3_>
<Outbound_Proxy_3_ ua="na">#XIVO_NET4_IP#</Outbound_Proxy_3_>

<!-- #### LINE 4 #### -->

<!-- Proxy and Registration: L4 -->

<Proxy_4_ ua="na">#XIVO_NET4_IP#</Proxy_4_>
<Outbound_Proxy_4_ ua="na">#XIVO_NET4_IP#</Outbound_Proxy_4_>

</flat-profile>
