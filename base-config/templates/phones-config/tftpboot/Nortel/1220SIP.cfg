# WARNING: every lines must be less than 80 caracters or the phone won't be
# able to read it successfully.

[DEVICE_CONFIG]
DOWNLOAD_MODE FORCED
VERSION 000001
FILENAME Nortel/DeviceConfig.cfg
PROTOCOL TFTP
SERVER_IP #XIVO_NET4_IP#

[FW]
DOWNLOAD_MODE AUTO
VERSION 03.02.16.00
FILENAME Nortel/firmware/SIP12x0e03.02.16.00.bin
PROTOCOL TFTP
SERVER_IP #XIVO_NET4_IP#

# Phone-specific configuration filename is SIP<MAC>.cfg where <MAC> is the
# MAC address of the phone, in uppercase.
[USER_CONFIG]
DOWNLOAD_MODE FORCED
VERSION 000001
PROTOCOL TFTP
SERVER_IP #XIVO_NET4_IP#
