[ip_configuration]
; Address assignment:
; - 0: static
; - 1: dhcp
ip_address_type		= 1

; Allow access from other networks:
; - 0: disable
; - 1: enable
foreign_sub		= 0

ip_address		=
subnet_mask		=
default_gateway		=
preferred_dns_server	=
alternate_dns_server	=

[account0]
account_name		= guest
sip_login_id		= guest
sip_password		= guest
sip_password_2		= guest
sip_user_id		= guest
sip_display_name	= Initialisation

sip_domain		= #XIVO_NET4_IP#
sip_server		= #XIVO_NET4_IP#
sip_server_port		= 5060

sip_registrar		= #XIVO_NET4_IP#
sip_registrar_port	= 5060

; seconds
reg_refresh_time	= 180

; STUN enabled:
; - 0: disable
; - 1: enable
stun_mode		= 0
stun_server		=
stun_port		= 3472
; seconds
stun_refresh_time	= 20

; seconds
nat_refresh_time	= 20

; Outbound proxy mode:
; - 0: always
; - 1: auto
; - 2: never
outbound_mode		= 1
outbound_proxy		= #XIVO_NET4_IP#
outbound_port		= 5060

[audio]
; Allow 1 VoIP call only:
; - 0: disable
; - 1: enable
only_one_voip		= 0

; Voice quality:
; - 0: Own codec preference
; - 1: Optimized for high bandwidth
; - 2: Optimized for low bandwidth
codec_pref		= 0

; Volume for VoIP Calls:
; - -1: low
; - 0: normal
; - 1: high
loudness0		= 0
loudness1		= 0
loudness2		= 0
loudness3		= 0
loudness4		= 0
loudness5		= 0

; Enable Annex B for codec G.729:
; - 0: disable
; - 1: enable
use_G729_B		= 0

[number_assignment]
; Linetype for outgoing calls:
; - 0: Fixed Line
; - 1: VoIP
default_line		= 1

; Account0:
; Handset for outgoing calls
send_0			= 1
; Handset and Answering machine for incoming calls
; Handset enable: receive_0 = 1
; Answering machine enable: receive_0 = 128
; Handset + Answering machine: receive_0 = 129
receive_0		= 129

; Account1:
send_1			= 0
receive_1		= 0

; Account2:
send_2			= 0
receive_2		= 0

; Account3:
send_3			= 0
receive_3		= 0

; Account4:
send_4			= 0
receive_4		= 0

; Account5:
send_5			= 0
receive_5		= 0

; Fixed line:
receive_pstn		= 129

[network_mailbox]
; Call number:
ad1_0			= *98
; Active:
; - 0: disable
; - 1: enable
ad2_0			= 0

ad1_1			=
ad2_1			= 0
ad1_2			=
ad2_2			= 0
ad1_3			=
ad2_3			= 0
ad1_4			=
ad2_4			= 0
ad1_5			=
ad2_5			= 0
ad1_6			=
ad2_6			= 0

[advanced_settings]
; DTMF:
tx_mode_audio		= 0
tx_mode_rfc		= 0
tx_mode_sip		= 1

; Hook Flash (R-key):
hf_application		= dtmf-relay
hf_signal		= 16

sip_port		= 5060
rtp_port		= 5004

; Use random ports:
; - 0: disable
; - 1: enable
use_random_ports	= 0

; Transfer call by On-Hook:
; - 0: disable
; - 1: enable
ct_after_on_hook	= 1

; Preferred refer To:
; - 0: Original URL
; - 1: Target's contact info
ct_refer_to		= 1

; Automatic refer To:
; - 0: disable
; - 1: enable
ct_refer_auto		= 0

[services]
; Info services on screensaver:
; - 0: disable
; - 1: enable
run_infoservice		= 0

[handsets]
; DisplayName on phone:
hs0_0			= guest
hs2_0			= 1

; Show VoIP status on handset:
; - 0: disable
; - 1: enable
show_voip_status	= 1

tdt_handset_port	= 0
tdt_function		= 0

[miscellaneous]
; File sha1sum to detect if the configuration changed:
; - 0: disable
config_sha1sum		= 1

; Firmware update server (http):
data_server		= gigaset.siemens.com/chagall
; User defined Firmware update server (http):
user_firmware_url	= #XIVO_NET4_IP#:8667/Siemens/firmware/s675ip
; Firmware filename:
user_firmware_filename	= chagall184_02.bin

; Automatic check for software updates:
; - 0: disable
; - 1: enable
automatic_update	= 1

; Use NTP server
; - 0: disable
; - 1: enable
use_ntp			= 1
; Server NTP:
timeserver		= #XIVO_NET4_IP#
; Country:
; - 24: France
selcountry		= 24
; Automatically adjust clock to summer-time changes:
; - 0: disable
; - 1: enable
use_dst			= 1
