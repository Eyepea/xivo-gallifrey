[locale]
language = fr
territory = FR
charset = UTF-8

[session]
name = _eid
time = 7200
path = /
max_per_user = 1

[extension]
zlib = true
fileinfo = true
mime_magic = true
sqlite = true
mysql = false
pgsql = false

[error]
level = 2047
report_type = 1
report_mode = 1
report_func = 1
email = xivo-webinterface-error@proformatique.com
file = /var/log/pf-xivo-web-interface/error.log

[datastorage]
type = sqlite
db = xivo

[service]
ipbx = true

[template]
www.script_path = /usr/share/pf-xivo-web-interface/www
www.application = /usr/share/pf-xivo-web-interface/application/www
www.tpl_path = /usr/share/pf-xivo-web-interface/tpl/www
