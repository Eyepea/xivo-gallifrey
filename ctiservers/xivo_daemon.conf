[general]
commandset = xivocti
incoming_tcp_ports = 6003 : CTI : 0.0.0.0, 5004 : WEBI, 4970 : AGI, 4971 : INFO
asterisklist = xivo
updates_period = 1200

# Special options for the commandset
[xivocti]
# xivo_db_uri = sqlite:/var/lib/asterisk/astsqlite?timeout_ms=150
xivo_db_uri = mysql://asterisk:proformatique@127.0.0.1:3306/asterisk?charset=utf8
maxgui_sb = 5
maxgui_xc = 100
# regupdate = 0;20;logoffagents

# List of Asterisk servers
[xivo]
localaddr = 127.0.0.1
userlisturl = https://127.0.0.1/service/ipbx/web_services.php/users/
ipaddress = 127.0.0.1
ipaddress_webi = 127.0.0.1
ami_port = 5038
ami_login = xivouser
ami_pass  = xivouser
