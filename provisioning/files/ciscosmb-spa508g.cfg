<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/SPA5X5G-SIP" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/SPA5X5G-SIP http://www.sipura.net/xsd/SPA5X5G-SIP/SPA5X5G-SIP-7-4-4.xsd">

<!-- General -->

<Station_Name>{{user_display_name}}</Station_Name>
<BMP_Picture_Download_URL ua="na">https://{{asterisk_ipv4}}/phone.php/ciscosmb/spa508G/?picture={{user_phone_ident}}.bmp</BMP_Picture_Download_URL>

<!-- Miscellaneous -->

<Language_Selection ua="rw">{{language}}</Language_Selection>
{{timezone}}

<!-- General -->

<Voice_Mail_Number ua="na">{{exten_voicemail}}</Voice_Mail_Number>
<Attendant_Console_Call_Pickup_Code ua="na">{{exten_pickup_prefix}}</Attendant_Console_Call_Pickup_Code>

<!-- Line Key 1: L1 -->

<Extension_1_>1</Extension_1_>
<Short_Name_1_>{{user_phone_number}}</Short_Name_1_>

<!-- Proxy and Registration: L1 -->
{{backup_proxy}}

<!-- Subscriber Information: L1 -->

<Display_Name_1_>{{user_display_name}}</Display_Name_1_>
<User_ID_1_>{{user_phone_ident}}</User_ID_1_>
<Password_1_>{{user_phone_passwd}}</Password_1_>
<Auth_ID_1_ ua="na">{{user_phone_ident}}</Auth_ID_1_>

<!-- Call Feature Settings: L1 -->

<Voice_Mail_Server_1_ ua="na">{{user_vmail_addr}}</Voice_Mail_Server_1_>

{{function_keys}}

</flat-profile>
