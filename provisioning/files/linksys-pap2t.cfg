<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/PAP2T" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/PAP2T http://www.sipura.net/xsd/PAP2T/PAP2T-5-1-6.xsd">

<!-- Optional Settings -->

<Primary_NTP_Server>{{ntp_server_ipv4}}</Primary_NTP_Server>

<!-- Proxy and Registration: L1 -->

<Proxy_1_ ua="na">{{asterisk_ipv4}}</Proxy_1_>
<Outbound_Proxy_1_ ua="na">{{asterisk_ipv4}}</Outbound_Proxy_1_>

<!-- Subscriber Information: L1 -->

<Display_Name_1_>{{user_display_name}}</Display_Name_1_>
<User_ID_1_ ua="na">{{user_phone_ident}}</User_ID_1_>
<Auth_ID_1_>{{user_phone_ident}}</Auth_ID_1_>
<Password_1_ ua="na">{{user_phone_passwd}}</Password_1_>

<!-- Call Feature Settings: L1 -->

<Voice_Mail_Server_1_ ua="na">{{user_vmail_addr}}</Voice_Mail_Server_1_>

</flat-profile>
