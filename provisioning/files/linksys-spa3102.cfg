<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/SPA3102" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/SPA3102 http://www.sipura.net/xsd/SPA3102/SPA3102-5-1-7-GWa.xsd">

<!-- Optional Settings -->

<Primary_NTP_Server ua="na">{{ntp_server_ipv4}}</Primary_NTP_Server>

<!-- Proxy and Registration: L1 -->

<Proxy_1_ ua="na">{{asterisk_ipv4}}</Proxy_1_>
<Outbound_Proxy_1_ ua="na">{{asterisk_ipv4}}</Outbound_Proxy_1_>

<!-- Subscriber Information: L1 -->

<Display_Name_1_>{{user_display_name}}</Display_Name_1_>
<User_ID_1_ ua="na">{{user_phone_ident}}</User_ID_1_>
<Auth_ID_1_>{{user_phone_ident}}</Auth_ID_1_>
<Password_1_ ua="na">{{user_phone_passwd}}</Password_1_>
<Register_Expires_1_ ua="na">3600</Register_Expires_1_>

<!-- Gateway Accounts: L1 -->

<Gateway_1_1_ ua="na">spa3102-$MAU@{{asterisk_ipv4}}</Gateway_1_1_>

</flat-profile>
