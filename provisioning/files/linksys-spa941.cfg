<flat-profile>
<Text_Logo> Proformatique
</Text_Logo>
<Station_Name> {{user_display_name}}
</Station_Name>
<Provision_Enable> yes
</Provision_Enable>
<Profile_Rule_B>/Linksys/spa941-$MA.cfg</Profile_Rule_B>
<Upgrade_Enable> yes
</Upgrade_Enable>
<Upgrade_Rule> (!5.1.8)?/Linksys/firmware/spa941-5-1-8.bin
</Upgrade_Rule>
<Voice_Mail_Number> *98
</Voice_Mail_Number>
<Resync_Periodic ua="na">0
</Resync_Periodic>
<Daylight_Saving_Time_Rule> start=4/1/7;end=10/-1/7;save=1
</Daylight_Saving_Time_Rule>
<Date_Format> day/month
</Date_Format>
<Dial_Assistance> No
</Dial_Assistance>
<Admin_Passwd ua="na">adminpass</Admin_Passwd>

<Proxy_1_>{{asterisk_ipv4}}</Proxy_1_>
<Outbound_Proxy_1_>{{asterisk_ipv4}}</Outbound_Proxy_1_>
<Primary_NTP_Server>{{ntp_server_ipv4}}</Primary_NTP_Server>

<Extension_1_>{{user_phone_number}}</Extension_1_>
<Short_Name_1_>{{user_phone_ident}}</Short_Name_1_>
<Default_Ring_1_>10</Default_Ring_1_>
<User_ID_1_>{{user_phone_ident}}</User_ID_1_>
<Use_Auth_ID_1_>Yes</Use_Auth_ID_1_>
<Auth_ID_1_>{{user_phone_ident}}</Auth_ID_1_>
<Password_1_>{{user_phone_passwd}}</Password_1_>
<Display_Name_1_>{{user_display_name}}</Display_Name_1_>

<Time_Zone> GMT+01:00
</Time_Zone>
<Time_Format> 24hr
</Time_Format>
<Dictionary_Server_Script> serv=tftp://192.168.0.254/Linksys/;d0=English;x0=enS_v101.xml;d1=French;x1=frS_v101.xml
</Dictionary_Server_Script>
<Language_Selection> French
</Language_Selection>
</flat-profile>
