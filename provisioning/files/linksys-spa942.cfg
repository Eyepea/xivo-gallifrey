<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/SPA942" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/SPA942 http://www.sipura.net/xsd/SPA942/SPA942-6-1-5-a.xsd">

<!-- General -->

<Station_Name>{{user_display_name}}</Station_Name>
<BMP_Picture_Download_URL ua="na">https://{{asterisk_ipv4}}/phone.php/linksys/spa942/?picture={{user_phone_ident}}.bmp</BMP_Picture_Download_URL>

<!-- Miscellaneous -->

<Language_Selection ua="rw">{{language}}</Language_Selection>
{{timezone}}

<!-- General -->

<Voice_Mail_Number ua="na">{{exten_voicemail}}</Voice_Mail_Number>

<!-- Line Key 1: L1 -->

<Extension_1_ ua="na">1</Extension_1_> <!-- options: 1/2/3/4/Disabled -->
<Short_Name_1_>{{user_phone_number}}</Short_Name_1_>

<!-- Subscriber Information: L1 -->

<Display_Name_1_>{{user_display_name}}</Display_Name_1_>
<User_ID_1_>{{user_phone_ident}}</User_ID_1_>
<Password_1_>{{user_phone_passwd}}</Password_1_>

<!-- Call Feature Settings: L1 -->

<Voice_Mail_Server_1_ ua="na">{{user_vmail_addr}}</Voice_Mail_Server_1_>

</flat-profile>
