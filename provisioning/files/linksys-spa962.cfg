<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<flat-profile xmlns="http://www.sipura.net/xsd/SPA962" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.sipura.net/xsd/SPA962 http://www.sipura.net/xsd/SPA962/SPA962-6-1-3.xsd">

<!-- General -->

<Station_Name>{{user_display_name}}</Station_Name>
<BMP_Picture_Download_URL ua="na">https://{{asterisk_ipv4}}/phone.php/linksys/spa962/?picture={{user_phone_ident}}.bmp</BMP_Picture_Download_URL>
<Dictionary_Server_Script ua="na">serv=tftp://{{asterisk_ipv4}}/Linksys/language/spa9X2/;d0=English;x0=enS_US.xml;d1=French;x1=frS_FR.xml</Dictionary_Server_Script>

<!-- Optional Network Configuration -->

<Primary_NTP_Server ua="na">{{ntp_server_ipv4}}</Primary_NTP_Server>

<!-- Proxy and Registration: L1 -->

<Proxy_1_ ua="na">{{asterisk_ipv4}}</Proxy_1_>
<Outbound_Proxy_1_ ua="na">{{asterisk_ipv4}}</Outbound_Proxy_1_>

<!-- Line Key 1: L1 -->

<Extension_1_>{{user_phone_number}}</Extension_1_>
<Short_Name_1_>{{user_phone_number}}</Short_Name_1_>

<!-- Subscriber Information: L1 -->

<Display_Name_1_>{{user_display_name}}</Display_Name_1_>
<User_ID_1_>{{user_phone_ident}}</User_ID_1_>
<Password_1_>{{user_phone_passwd}}</Password_1_>
<Auth_ID_1_>{{user_phone_ident}}</Auth_ID_1_>

<!-- Call Feature Settings: L1 -->

<Voice_Mail_Server_1_ ua="na">{{user_phone_ident}}@{{asterisk_ipv4}}</Voice_Mail_Server_1_>

{{function_keys}}

</flat-profile>
