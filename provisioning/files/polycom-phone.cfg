<?xml version="1.0" encoding="UTF-8" standalone="yes"?>
<!-- Example Per-phone Configuration File -->
<phone>
	<config	reg.1.displayName="{{user_display_name}}"
		reg.1.address="{{user_phone_number}}"
		reg.1.label="{{user_display_name}}"
		reg.1.auth.userId="{{user_phone_ident}}"
		reg.1.auth.password="{{user_phone_passwd}}"
		reg.1.server.1.address="{{asterisk_ipv4}}"
		reg.1.outboundProxy.address="{{asterisk_ipv4}}"

		voIpProt.server.1.address="{{asterisk_ipv4}}"

		voIpProt.SIP.outboundProxy.address="{{asterisk_ipv4}}"

		msg.bypassInstantMessage="1"
		msg.mwi.1.subscribe="{{user_phone_ident}}@{{asterisk_ipv4}}"

		tcpIpApp.sntp.address="{{ntp_server_ipv4}}" />
</phone>
