<device>
 <devicePool>
  <dateTimeSetting>
   <dateTemplate>D-M-YA</dateTemplate>
   <timeZone>{{timezone}}</timeZone>
   <ntps>
    <ntp>
     <name>{{asterisk_ipv4}}</name>
     <ntpMode>Unicast</ntpMode>
    </ntp>
   </ntps>
  </dateTimeSetting>
  <callManagerGroup>
   <members>
    <member  priority="0">
     <callManager>
      <ports>
       <ethernetPhonePort>2000</ethernetPhonePort>
      </ports>
      <processNodeName>{{asterisk_ipv4}}</processNodeName>
     </callManager>
    </member>
   </members>
  </callManagerGroup>
 </devicePool>
 <versionStamp>{Jan 28 2008 19:01:14}</versionStamp>
 <loadInformation>SCCP41.9-0-3S</loadInformation>
 <addOnModules>{{addons}} </addOnModules>

 {{language}}

 <idleTimeout>0</idleTimeout>
 <authenticationURL></authenticationURL>
 <directoryURL>http://{{xivo_externip}}/service/ipbx/web_services.php/phonebook/menu</directoryURL>
 <idleURL></idleURL>
 <informationURL></informationURL>
 <messagesURL></messagesURL>
 <proxyServerURL></proxyServerURL>
 <servicesURL></servicesURL>
</device>

