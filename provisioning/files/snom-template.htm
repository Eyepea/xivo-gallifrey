<?xml version="1.0" encoding="UTF-8" ?>
<settings>
  <phone-settings>
    <dkey_directory perm="R">url http://{{xivo_externip}}/service/ipbx/web_services.php/phonebook/search/</dkey_directory>
    <user_idle_text idx="1" perm="R">{{user_display_name}}</user_idle_text>
    <user_host idx="1" perm="R">{{asterisk_ipv4}}</user_host>
    <user_name idx="1" perm="R">{{user_phone_ident}}</user_name>
    <user_pass idx="1" perm="R">{{user_phone_passwd}}</user_pass>
    <user_realname idx="1" perm="R">{{user_display_name}}</user_realname>
    <user_mailbox idx="1" perm="R">{{exten_voicemail}}</user_mailbox>
    
    <mailbox_active perm="R">on</mailbox_active>
    
{{language}}
{{timezone}}
  </phone-settings>
  <functionKeys>
{{function_keys}}
  </functionKeys>
</settings>
