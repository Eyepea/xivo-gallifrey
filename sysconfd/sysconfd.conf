[general]
xivo_config_path	= /etc/pf-xivo
templates_path		= /usr/share/pf-xivo-sysconfd/templates
custom_templates_path	= /etc/pf-xivo/sysconfd/custom-templates
backup_path		= /var/backups/pf-xivo-sysconfd
db_uri                  = sqlite:/var/lib/pf-xivo-sysconfd/sysconfd.db?timeout_ms=150

[resolvconf]
hostname_file		= /etc/hostname
hostname_update_cmd	= /etc/init.d/hostname.sh start
hosts_file		= /etc/hosts
resolvconf_file		= /etc/resolv.conf

[network]
interfaces_file		= /etc/network/interfaces

[wizard]
templates_path		= /usr/share/pf-xivo-base-config/templates
custom_templates_path	= /etc/pf-xivo/custom-templates

[mail]
mailname_file		= /etc/mailname
main.cf_file		= /etc/postfix/main.cf
canonical_file		= /etc/postfix/canonical

[commonconf]
commonconf_file        = /etc/pf-xivo/common.conf
