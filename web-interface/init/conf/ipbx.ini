[general]
name = asterisk
label = Asterisk
version = 1.2.24
datastorage = "sqlite:///var/lib/asterisk/astsqlite"

[ami]
bindaddr = 127.0.0.1
port = 5004

[autoprov]
host = 127.0.0.1
port = 8666

[configfiles]
path = /etc/asterisk

[musiconhold]
path = /usr/share/asterisk/moh

[sounds]
path = /usr/share/asterisk/sounds/web-interface

[agent]
callpath = /usr/share/asterisk/sounds/web-interface/monitor
