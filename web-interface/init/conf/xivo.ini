[locale]
language = fr
territory = FR
charset = UTF-8

[session]
name = _eid
time = 7200
path = /
max_per_user = 1

[extension]
zlib = true
fileinfo = true
mime_magic = true
sqlite = true
mysql = false
pgsql = false

[error]
level = 2047
report_type = 7
report_mode = 1
report_func = 1
email = foo@foo.com
file = /foo/site/xivo/xivo_error.log

[datastorage]
type = sqlite
db = xivo

[service]
ipbx = true

[template]
www.script_path = /foo/site/xivo/www
www.application_path = /foo/site/xivo/application/www
www.tpl_path = /foo/site/xivo/tpl/www
