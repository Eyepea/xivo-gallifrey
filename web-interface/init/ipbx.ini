[general]
name = asterisk
label = Asterisk
version = 1.2.14
cfgpath = /etc/asterisk
sndpath = /usr/share/asterisk/sounds/web-interface
mohpath = /usr/share/asterisk/moh

section.sip = true
section.iax = true
section.group = true
section.queue = true
section.voicemail = true
